<!DOCTYPE html>
<html>
  <head>
    <title>
      Advanced Functions
    </title>
  </head>

  <body>
    <button onclick="" class="js-button">Click</button>
  </body>

  <script>
    const button = document.querySelector('.js-button');

    const eventListener = () => {
      console.log('clicked');
    };

    button.addEventListener('click', eventListener);

    button.removeEventListener('click', eventListener);

    button.addEventListener('click', () => {
      console.log('clicked2');
    });


    //onlcick handles single event whule addEventListener can handle multiple events
    button.addEventListener('mouseenter', () => {
      console.log('mouseenter');
    });

    button.addEventListener('mouseleave', () => {
      console.log('mouseleave');
    });


    // check in console
    // map transforms an array into another array 
    // filter returns new array of elements which met condition
    //learn closures from gpt
    console.log([2, -7, 6, -8].filter((value, index) => {
      return value >= 0;
      // if (value >0) {
      //   return true;
      // } else {
      //   return false;
      // }
    }));

    console.log([2, 4, 7, 8].map((value, index) => {
      return value * 10;
    })); 

    console.log([2, 4, 7, 8].map(value => value * 10));  //cleaner shorthand
  </script>
</html>
