<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <style>
            .followButton {
                background-color: rgb(46, 46, 46);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
            }

            .is-followed {
                background-color: rgb(227, 227, 227);
                color: rgb(46, 46, 46);
            }

        </style>
    </head>

    <body>
        <button onclick = "
            follow();
        "class = "followButton">Follow</button>


        <p>Shipping Calculator</p>
        <input placeholder="Enter Amount" 
            class="js-cost-input" 
            onkeydown="handleCostKeyDown(event);
        ">

        <button onclick="
            calculateTotal();
        ">Calculate</button>

        <p class = "js-total-cost"></p>

        <script>

            //window.alert('Hello World');

            function follow() {
                const followButton = document.querySelector
                    ('.followButton');
                
                if (followButton.innerText === 'Follow'){
                    followButton.innerText = 'Followed';
                    followButton.classList.add
                        ('is-followed');
                } else {
                    followButton.innerText = 'Follow';
                    followButton.classList.remove
                        ('is-followed');
                };
            };

            function handleCostKeyDown(event) {
                if (event.key === 'Enter') {
                    calculateTotal();
                };
            };

            function calculateTotal() {
                const inputElement = document.querySelector
                    ('.js-cost-input');
                let cost = Number(inputElement.value); //dom translates everything to string, so we need to convert it to number
                if (cost < 40) {
                    cost += 10;
                } else {
                    cost = cost;
                };

                document.querySelector('.js-total-cost').innerHTML = `Total cost is $${cost}`;
            }

        </script>
    </body>
</html>
